version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: planit-mongodb-dev
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: planit
    volumes:
      - mongodb_data:/data/db
    networks:
      - planit-network

  # Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: planit-server-dev
    restart: unless-stopped
    ports:
      - '5000:5000'
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGO_URI: mongodb://admin:admin123@mongodb:27017/planit?authSource=admin
      JWT_SECRET: dev_jwt_secret_change_in_production
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      - mongodb
    networks:
      - planit-network

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: planit-client-dev
    restart: unless-stopped
    ports:
      - '5173:5173'
    environment:
      VITE_API_URL: http://localhost:5000/api
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - server
    networks:
      - planit-network
    stdin_open: true
    tty: true

volumes:
  mongodb_data:
    driver: local

networks:
  planit-network:
    driver: bridge
