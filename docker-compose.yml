version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: planit-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: planit
    volumes:
      - mongodb_data:/data/db
    networks:
      - planit-network

  # Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: planit-server
    restart: always
    ports:
      - '5000:5000'
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGO_URI: ${MONGO_URI}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - mongodb
    networks:
      - planit-network

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: planit-client
    restart: always
    ports:
      - '80:80'
    depends_on:
      - server
    networks:
      - planit-network

volumes:
  mongodb_data:
    driver: local

networks:
  planit-network:
    driver: bridge
